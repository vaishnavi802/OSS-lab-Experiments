version: '3.7'

services:
  
  wlug_backend:
    image: node
    container_name: backend
    working_dir: /backend-c
    volumes:
      - ./backend:/backend-c
    ports:
      - 5000:5000
    depends_on:
      - db
    command: bash -c "npm install && npm start"

  wlug_frontend:
    image: node
    container_name: frontend
    working_dir: /frontend-c
    volumes:
      - ./frontend:/frontend-c
    ports:
      - 3000:3000
    depends_on:
      - wlug_backend
    command: bash -c "npm install && npm start"

  db:
    image: mongo